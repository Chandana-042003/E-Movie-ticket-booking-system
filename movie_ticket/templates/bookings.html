<!DOCTYPE html>
<html lang="en">
<head>
    <title>All Bookings</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h1>All Bookings</h1>
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>User</th>
                <th>Movie</th>
                <th>Seats Booked</th>
            </tr>
        </thead>
        <tbody>
            {% for booking in bookings %}
            <tr>
                <td>{{ booking._id }}</td>
                <td>{{ booking.username }}</td>
                <td>{{ booking.movie }}</td>
                <td>{{ booking.seats }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/" class="btn btn-secondary">Back to Movies</a>
</body>
</html>
