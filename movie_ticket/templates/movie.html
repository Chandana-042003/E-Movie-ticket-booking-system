<!DOCTYPE html>
<html lang="en">
<head>
    <title>Book Movie</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h1>{{ movie.name }}</h1>
    <p><strong>Showtime:</strong> {{ movie.showtime }}</p>
    <p><strong>Available Seats:</strong> {{ movie.available_seats }}</p>

    <form action="/book/{{ movie._id }}" method="POST">
        <div class="mb-3">
            <label class="form-label">Your Name</label>
            <input type="text" name="username" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Seats to Book</label>
            <input type="number" name="seats" class="form-control" min="1" required>
        </div>
        <button type="submit" class="btn btn-primary">Book Now</button>
    </form>

    <a href="/" class="btn btn-secondary mt-3">Back to Movies</a>
</body>
</html>
