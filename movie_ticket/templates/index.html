<!DOCTYPE html>
<html lang="en">
<head>
    <title>Movie Booking</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h1>Movie Listings</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Show Time</th>
                <th>Available Seats</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for movie in movies %}
            <tr>
                <td>{{ movie.name }}</td>
                <td>{{ movie.showtime }}</td>
                <td>{{ movie.available_seats }}</td>
                <td>
                    <a class="btn btn-primary" href="/movie/{{ movie._id }}">View & Book</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/bookings" class="btn btn-success">View All Bookings</a>
</body>
</html>
